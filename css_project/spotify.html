<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Your Library</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Spotify Clone</h1>
            <div class="playlist">
                <h2>Playlist</h2>
                <ul>
                    <li>Song 1</li>
                    <li>Song 2</li>
                    <li>Song 3</li>
                </ul>
            </div>
        </section>

        <section id="search">
            <h2>Search</h2>
            <input type="text" id="searchBar" placeholder="Search for songs, artists...">
            <div id="searchResults"></div>
        </section>

        <section id="library">
            <h2>Your Library</h2>
            <div class="playlist">
                <h2>Your Playlists</h2>
                <ul id="libraryPlaylists">
                    <!-- User's playlists will be displayed here -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="music-player">
            <div class="controls">
                <button id="prev">Prev</button>
                <button id="play">Play</button>
                <button id="next">Next</button>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
