<!DOCTYPE html>
<html>
    <head>
        <title> BACGROUND COLOR </title>
        <style>
            #first {
                color:beige;
                background-color: rgb(100, 217, 217);
            }
        </style>
    </head>
    <body>
        <div id="first">The background-color property sets the background color of an element. The background of an element is the total size of the element, including padding and border (but not the margin). Tip: Use a background color and a text color that makes the text easy to read.</div>
    </body>
</html>
