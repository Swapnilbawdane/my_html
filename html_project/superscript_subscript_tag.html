<!DOCTYPE html>
<html>
    <head>
        <title> superscript/subscript tag</title>
    </head>
    <body>
        <p> (a + b)2 = a2 + b2 + 2ab</p><pre>in normal way</pre><br><hr>
        <p> (a + b)<sup>2</sup>= a<sup>2</sup>+ b<sup>2</sup></p><pre>showing formula in superscript way</pre><br><hr>
        <p> CH4 + O2 => H2O + CO2 </p><pre>in normal way</pre><br><hr>
        <p> CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub></p><pre> Showing formula is in subscript way </pre>
    </body>
</html>
