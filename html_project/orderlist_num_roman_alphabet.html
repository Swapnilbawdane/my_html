<!DOCTYPE html>
<html>
    <head>
     <title> ORDERLIST </title>
    </head>
    <body>
        <ol>
            <li> c </li>
            <li> c++ </li>
            <li> java </li>
            <li> python </li>
        </ol>
        <ol type="A">
            <li> c </li>
            <li> c++ </li>
            <li> java </li>
            <li> python </li>
        </ol>

        <ol type="a">
            <li> c </li>
            <li> c++ </li>
            <li> java </li>
            <li> python </li>
        </ol>

        <ol type="I">
            <li> c </li>
            <li> c++ </li>
            <li> java </li>
            <li> python </li>
        </ol>

        <ol type="i">
            <li> c </li>
            <li> c++ </li>
            <li> java </li>
            <li> python </li>
        </ol>
    </body>
</html>
